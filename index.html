<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="icon" href="./img/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!---Main component container--->
    <main class="component-container">
      <!---Hero image--->
      <img
        class="hero-image"
        src="./img/illustration-hero.svg"
        alt="An image of a young woman enjoying some music"
      />
      <!---Main header--->
      <h1>Order Summary</h1>
      <!---Main paragraph--->
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <!---plan and pricing container--->
      <div class="plan-container">
        <img src="./img/icon-music.svg" alt="Illustration of a music note" />
        <ul>
          <li class="plan-text">Annual Plan</li>
          <li class="price-text">$59.99/Year</li>
        </ul>
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          >Change</a
        >
      </div>
      <!---Payment section--->
      <button>Proceed to Payment</button>
      <span>Cancel Order</span>
    </main>
  </body>
</html>
